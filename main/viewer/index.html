<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RESTFight viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="game">
    <div class="arena"></div>
  </div>

  <div class="robot-legend robot-legend--one">
    <div class="robot-legend__title js-robot0-title">Waiting...</div>
    <div class="robot-legend__meta-key">Health</div>
    <div class="robot-legend__meta-value js-robot0-health">-</div>
    <div class="robot-legend__meta-key">X</div>
    <div class="robot-legend__meta-value js-robot0-x">-</div>
    <div class="robot-legend__meta-key">Y</div>
    <div class="robot-legend__meta-value js-robot0-y">-</div>
    <div class="robot-legend__meta-key">Max health</div>
    <div class="robot-legend__meta-value js-robot0-max-health">-</div>
    <div class="robot-legend__meta-key">Max moves</div>
    <div class="robot-legend__meta-value js-robot0-max-moves">-</div>
    <div class="robot-legend__meta-key">Weapon range</div>
    <div class="robot-legend__meta-value js-robot0-weapon-range">-</div>
    <div class="robot-legend__meta-key">Weapon power</div>
    <div class="robot-legend__meta-value js-robot0-weapon-power">-</div>
    <div class="robot-legend__meta-key">Powerup</div>
    <div class="robot-legend__meta-value js-robot0-powerup">-</div>
  </div>
  
  <div class="robot-legend robot-legend--two">
    <div class="robot-legend__title js-robot1-title">Waiting...</div>
    <div class="robot-legend__meta-key">Health</div>
    <div class="robot-legend__meta-value js-robot1-health">-</div>
    <div class="robot-legend__meta-key">X</div>
    <div class="robot-legend__meta-value js-robot1-x">-</div>
    <div class="robot-legend__meta-key">Y</div>
    <div class="robot-legend__meta-value js-robot1-y">-</div>
    <div class="robot-legend__meta-key">Max health</div>
    <div class="robot-legend__meta-value js-robot1-max-health">-</div>
    <div class="robot-legend__meta-key">Max moves</div>
    <div class="robot-legend__meta-value js-robot1-max-moves">-</div>
    <div class="robot-legend__meta-key">Weapon range</div>
    <div class="robot-legend__meta-value js-robot1-weapon-range">-</div>
    <div class="robot-legend__meta-key">Weapon power</div>
    <div class="robot-legend__meta-value js-robot1-weapon-power">-</div>
    <div class="robot-legend__meta-key">Powerup</div>
    <div class="robot-legend__meta-value js-robot1-powerup">-</div>
  </div>

  <!-- <div class="console">
    Viewer loaded.
  </div> -->

  <div class="gameover">GAME OVER</div>

  <script  src="js/index.js"></script>

</body>
</html>
